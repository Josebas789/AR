    <script>
      const roomIds = [
        'sala301','sala302','sala303','sala304','sala305',
        'sala306','sala307','sala308','sala309','sala310'
      ];

      // √çndice de orden en el pasillo.
      // Mientras m√°s alto el √≠ndice, m√°s "a la derecha" en tu mapa.
      // Lo armamos para cumplir:
      // - Desde 304 a 306 ‚Üí "<-"
      // - Desde 304 a 302 ‚Üí "->"
      const orderIndex = {
        sala301: 4,
        sala302: 4,
        sala303: 3,
        sala304: 3,
        sala305: 2,
        sala306: 2,
        sala307: 1,
        sala308: 1,
        sala309: 0,
        sala310: 0
      };

      let currentDestination = null;

      function updateDestination() {
        currentDestination = document.getElementById('destination').value;

        // Limpiar textos actuales
        roomIds.forEach(id => {
          const el = document.getElementById('dir-' + id);
          if (el) el.setAttribute('value', '');
        });

        const instruction = document.getElementById('instruction');
        if (currentDestination) {
          instruction.innerText =
            "Escanea un marcador para ver la ruta hacia " +
            currentDestination.replace("sala", "Sala ");
        } else {
          instruction.innerText = "Selecciona una sala y escanea un marcador.";
        }
      }

      function calculateDirection(currentId) {
        if (!currentDestination) return;

        const dirEl = document.getElementById('dir-' + currentId);
        if (!dirEl) return;

        if (currentId === currentDestination) {
          dirEl.setAttribute('value', "‚úî Est√°s en la sala destino");
          return;
        }

        const currIdx = orderIndex[currentId];
        const destIdx = orderIndex[currentDestination];

        let arrow;
        if (destIdx > currIdx) {
          arrow = "->";
        } else if (destIdx < currIdx) {
          arrow = "<-";
        } else {
          arrow = "-";
        }

        const label = currentDestination.replace("sala", "Sala ");
        dirEl.setAttribute('value', arrow + " Hacia " + label);
      }

      window.addEventListener("DOMContentLoaded", () => {
        roomIds.forEach(id => {
          const marker = document.getElementById("marker-" + id);
          if (marker) {
            marker.addEventListener("markerFound", () => {
              calculateDirection(id);
            });
          }
        });
      });
    </script>
